<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баннер сравнения окон</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <div class="comparison-container">
            <div class="comparison">
                <img src="banner_images/oldwindow.svg" alt="Старое окно" class="old-window">
                <img src="banner_images/newwindow.svg" alt="Новое окно" class="new-window">
            </div>
            <div class="text-container">
                <img src="banner_images/convinient.svg" alt="Удобное" class="text-image">
                <img src="banner_images/beautiful.svg" alt="Красивое" class="text-image">
            </div>
            <div class="slider">
                <div class="stick"></div>
                <div class="circle">                       
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
